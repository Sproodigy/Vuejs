<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div class="ch-wrap"></div>
    <!-- {{ message }} -->
    <!-- <button v-on:click="reverseMessage">Обратить порядок букв в сообщении</button> -->

  </div>

  <script>
    var chessWrap = document.querySelector('.ch-wrap');

    var i = 0, count = 0;

    while (count < 8 * 8) {
    var item = document.createElement('div');
    chessWrap.appendChild(item);

    item.classList.add('ch-item');

    if (i && i % 2)
      item.classList.add('ch-black')

    i += ((i + 2) % 9) ? 1 : 2;
    count++;
    }
  </script>


<style>
  .ch-wrap {
    width: 400px;
    height: 400px;
    border: 1px solid #111;
  }
  .ch-item {
    width: 50px;
    height: 50px;
    float: left;
  }
  .ch-black {
    background: #111;
  }
</style>
</html>
